<script>



    function stem_grow() {
        $("#stem").animate({height: '50%'});
    }

    function nameTitle_fadeIN() {
        $("#daniel, #sturrock").fadeIn();
        $("#ux-designer, #front-end-developer").fadeIn();
    }

    function NavReveal() {

        setTimeout(function () {
            $("#overview-active").animate({width: '100%'});

            setTimeout(function () {
                $("#portfolio-active").animate({width: '100%'});

                setTimeout (function() {
                    $("#timeline-active").animate({width: '100%'});

                    setTimeout (function() {
                        $("#contact-active").animate({width: '100%'});

                    }, 500);
                }, 500);
            }, 500);
        }, 500);
    }

    function header_init() {
        stem_grow();

        setTimeout(function () {
            nameTitle_fadeIN();

            setTimeout(function () {
                NavReveal();

            }, 500);
        }, 500);
    }

    $(document).ready(header_init());
